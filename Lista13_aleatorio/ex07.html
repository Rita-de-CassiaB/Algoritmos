<Script>
    Lista_imagens = ['https://i.pinimg.com/originals/68/0d/6e/680d6ee7a892609d3e17273a822b32c6.png',
'https://imagensemoldes.com.br/wp-content/uploads/2020/03/Smurf-PNG.png',

'https://i.pinimg.com/originals/bd/ce/eb/bdceeb3e0665d5e1c7b687d4f1b96aa5.jpg',

];
    function sortearimagem() {

        if (Lista_imagens.length > 0) {
            var aleatorio = parseInt(Math.random() * Lista_imagens.length);

           

             img_sorteada.src = Lista_imagens[aleatorio];
 console.log(aleatorio)

        } else {
            alert('Não há imagens para exibir');
        }

        
    }
    // parseInt pega o inteiro do numero, inves de arredondar
</Script>
