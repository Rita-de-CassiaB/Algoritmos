<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alunos</h1>
    <button onclick="sortear()">Sortear Nota para aluno</button>
    <div id="div"></div>
</body>
</html>
<Script>

    function sortear() {
       var aleatorio = Math.random() * 10; 
       var formatação = Number(aleatorio.toFixed(2));

       console.log(formatação)
       div.innerHTML = `${formatação}`
    }
</Script>
