<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Sistema de loja eletrônica</h1>

    Nome do Produto <input type="text" id="input_nome"> </br></br>
    Preço de compra <input type="text" id="input_preco"> </br></br></br>
    <button onclick="cadastrar()">Cadastrar</button> </br></br>
    <button onclick="relatorio()">Relatorio de Estoque</button> </br></br>
    
    <div id="div_result"></div>
    <div id="div_result2"></div>
    <div id="div_result3"></div>
</body>
</html>

<Script>

Lista_produto = [];
Lista_preco = [];

function cadastrar() {
   var nome  = (input_nome.value);
   var preco = Number(input_preco.value);
   
   Lista_produto.push(nome)
   Lista_preco.push(preco)

}

function relatorio() {
    var total_produtos = Lista_preco.length;
    div_result2.innerHTML = ``;

    var maisCaro = Lista_preco[0];
    var maisBarato = Lista_preco[0];
    var NomemaisCaro = Lista_produto[0];
    var NomemaisBarato = Lista_produto[0];
    var somatoria = 0
    
    for (var contador = 0; contador < Lista_preco.length; contador++) {
        var produtop = Lista_preco[contador];
        var produton = Lista_produto[contador]; 
        var ordem = contador+1;
        var precovenda = produtop*1.25;

        somatoria += precovenda;

        div_result.innerHTML = `
        
        Total de produtos: ${total_produtos} </br></br></br>`;

        div_result2.innerHTML += `
        
        Produto ${ordem}: ${produton}  </br></br>
        Preço de compra: R$${produtop}. 
        Vender por R$${precovenda} </br></br>
        
        `  
        if (produtop > maisCaro) {
            maisCaro = produtop
            NomemaisCaro = produton
        };
         if (produtop < maisBarato) {
            maisBarato = produtop
            NomemaisBarato = produton
        }
        var media = somatoria/Lista_preco.length;

    }
    div_result2.innerHTML += `
</br>
        Nome produto mais Caro é ${NomemaisCaro} </br>
        Nome produto mais Barato é ${NomemaisBarato}</br>
        O total dos produtos é ${somatoria}  </br>
        A média do valor dos produtos é ${media}</br>
       
        `
}

</Script>
