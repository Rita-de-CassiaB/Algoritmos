<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01 - Linha de Onibus</title>
</head>

<body>
      <h1>Linhas de Onibus</h1>
      Nome da linha <input id="input_nome"> </br>
      Pesquisar linha <input id="input_pesquisar"></br></br>


    <button onclick="gravar()">Gravar buzão</button>
    <button onclick="pesquisar()">Pesquisar buzão</button>

    <div id="div_result"></div>
    <div id="div_result2"></div>

    

</body>

</html>
<script>

    lista_onibus = []


    function gravar() {
        var nome = input_nome.value
        lista_onibus.push(nome);
        div_result.innerHTML = ``;

        for (var i = 0; i < lista_onibus.length; i++) {
            div_result.innerHTML += ` ${i+1}
            ${lista_onibus[i]} </br>`
        }
    }


    function pesquisar() {

        lista_pesquisar = []

        var pesquisar = input_pesquisar.value;

        div_result2.innerHTML = ``;

        for (var i = 0; i < lista_onibus.length; i++) {

            if (lista_onibus[i] == pesquisar) {
                lista_pesquisar.push(i + 1);

            }
        }

        var linha = lista_onibus[i];
        var linho = lista_onibus.indexOf(pesquisar)

        if (linho == 0) {
            var total = lista_pesquisar.length;
            div_result2.innerHTML += `Você já pegou essa linha ${total} vezes, nessa ordem: ${lista_pesquisar}  `
        } else {
            
            div_result2.innerHTML = `Você nunca pegou essa linha`
           
        }
    }


</script>
