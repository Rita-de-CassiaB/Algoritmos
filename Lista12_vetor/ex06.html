<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Cadastrando filmes</h1>

    Filme <input id="input_filme">

    <button onclick="cadastrarFilme()">Cadastrar</button>

    <div id="div_filmes"></div>

</body>

</html>
<script>

    var listaFilmes = [];

    function cadastrarFilme() {

        var filme = input_filme.value;
        listaFilmes.push(filme);
        div_filmes.innerHTML = ``;

        for ( var posicao = 0;
            posicao < listaFilmes.length;
            posicao++ ) {
            var filmelista = listaFilmes[posicao];
            div_filmes.innerHTML += `${filmelista} </br>`
        }
    }


// COMENTÁRIOS
// quantas vezes o for deve rodar? de acordo o tamanho da lista(vetor) - descubra o tamanho do vetor com o .length (deve ser 1 antes do tamanho do seu vetor)
// É usado a var posicao dentro do listar filmes para se tornar uma posição dinâmica, não apenas uma posição específica
// Se não houver a limpeza da div_filmes ela vai sempre repetir a lista desde o início, ou seja, o resultado será incorreto


</script>
