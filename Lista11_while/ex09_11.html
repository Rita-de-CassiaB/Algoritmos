<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um numero <input id="input_numero" type="number"> <br/>
    Insira uma frase <input type="text" id="input_frase"> </br>
    <button  onclick="apresentar()">Papagaio</button>

</body>
</html>
<script>
    function apresentar() {
        var numero = Number(input_numero.value);
        var frase = input_frase.value;
        var status = 1

        while (status <= numero) {
            alert(`${frase}`)

            status += 1;
        }




    }
</script>
