<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="contar()">S2 Pares</button>
    <div id="div_mensagem"></div>
  </body>
</html>

<script>
  function contar() {
    var contador = 0;
    while (contador <= 100) {
      if (contador % 2 == 0) { // se o resto da divisão por 2 for 0, significa que o número é múltiplo de 2 (ou seja, é PAR)
        div_mensagem.innerHTML += `${contador} <br>`;
      }
      contador += 1; // incrementa de 1 em 1
    }
  }

  function contar_2() {
    var contador = 0;
    while (contador <= 100) {
      div_mensagem.innerHTML += `${contador} <br>`;
      contador += 2; // incrementa de 2 em 2, o que não é o ideal!!
    }
  }
</script>
