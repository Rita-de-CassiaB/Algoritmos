<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>

    <button onclick="Contar()"> Contar </button>
    <div id="div_result"></div>
</body>
</html>
<script>
    function Contar() {
        var contador = 0;

        while (contador < 7) {
            contador += 1;
            div_result.innerHTML += `${contador} </br>`;
        }
    }
</script>
